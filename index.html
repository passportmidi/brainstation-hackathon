<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/styles.css" />
    <link rel="stylesheet" href="./_partials/global.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/color-api.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1>Color Scheme Generator</h1>
    </header>
    <main class="main">
      <section class="color__container">
        <div class="color__container__box1"></div>
        <div class="color__container__box2"></div>
        <div class="color__container__box3"></div>
      </section>
      <section class="form-section">
        <form id="form">
          <label name="color__picker"
            >Enter a base color:
            <input type="color" name="color__picker" id="colorPicker" />
          </label>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <div class="footer">
      <div class="footer__contact">
        <h3 class="footer__info">Contact us</h3>
        <p>Address: Brainstation Online</p>
        <p>Telephone: +1 123 456 789</p>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Schemes</title>
    <link rel="stylesheet" href="./style/styles.css" />
    <link rel="stylesheet" href="./_partials/global.scss" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/color-api.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1>Color Scheme Generator</h1>
    </header>
    <main class="main">
      <section class="color__container">
        <div class="color__container__box1"></div>
        <div class="color__container__box2"></div>
        <div class="color__container__box3"></div>
      </section>

      <section class="form-section">
        <form id="form">
          <label name="color__picker"
            >Enter a base color:
            <input type="color" name="color__picker" id="colorPicker" value="" />
          </label>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Schemes</title>
    <link rel="stylesheet" href="./style/styles.css" />
  </head>

  <body>
    <header class="header">
      <h1>Color Scheme Generator</h1>
    </header>
    <main class="main">
      <section class="color__container">
        <div class="color__container__box--1"></div>
        <div class="color__container__box--2"></div>
        <div class="color__container__box--3"></div>
      </section>
    </main>

    <section class="form-section">
      <form id="form">
        <label name="color__picker"
          >Enter a base color:
          <input type="color" name="color__picker" value="" />
        </label>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
